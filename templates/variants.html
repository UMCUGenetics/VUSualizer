    <!-- Begin Page Content -->

        <!-- Page Heading -->

            <h1 class="h3 mb-0 text-gray-800">Variants</h1>
            <small>fullgnomen</small>

        <!-- Content Row -->
        <div class="row">
            <div class="col">
                <div class="card shadow mb-4">
                    <!--<div class="card-header py-3">

                    </div>-->
                    <div class="card-body">
                        <div class="table-responsive">

                            </table>

{% endblock %}
