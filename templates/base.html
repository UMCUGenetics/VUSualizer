<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <link rel="stylesheet"
          href="{{ url_for('static', filename = 'vendor/datatables/datatables.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/sb-admin-2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>

{% set active_page = active_page|default('home') -%}

<div id="wrapper">
    {% include 'sidebar.html' %}

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            {% include 'nav.html' %}

            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename = 'vendor/jquery/jquery-3.4.1.min.js') }}"></script>
<!--<script src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>-->
<script src="{{ url_for('static', filename = 'vendor/datatables/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/popper/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/chart.js/Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/fontawesome-free/all.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/sb-admin-2.js') }}"></script>


<script>
    $.extend(true, $.fn.dataTable.defaults, {
        bServerSide: true,
        bProcessing: true,
        bjQueryUI: true,
        dom: '<"row ml-2 mb-3"B>lfrtip',
        lengthMenu: [[1, 10, 25, 50, 250, -1], [1, 10, 25, 50, 250, "All"]],
        buttons: ['colvis', 'excel', 'print', 'copy'],
        scrollY: '50vh',
        scrollCollapse: true,
        //responsive: true,

        fnInitComplete: function () {
            // Event handler to be fired when rendering is complete (Turn off Loading gif for example)
            console.log('Datatable rendering complete');
        }
    });

    $('#variants').dataTable({
        ajax: "/_get_variant_data",
        order: [[2, "desc"]],
    });

    $('#genes').dataTable({
        ajax: "/_get_gene_data",
        order: [[2, "desc"]],
    });

    $('#patients').dataTable({
        ajax: "/_get_patient_data",
        order: [[2, "desc"]],
    });

    $('#variant').dataTable({
        bServerSide: false,
        order: [[1, "asc"]],
    });

    $('#patient').dataTable({
        bServerSide: false,
        order: [[1, "asc"]],
    });

    $('#gene').dataTable({
        bServerSide: false,
        order: [[1, "asc"]],
    });
</script>

{% block scripts %}
{% endblock %}

</body>
</html>
