<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <link rel="stylesheet"
          href="{{ url_for('static', filename = 'vendor/datatables/datatables.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/sb-admin-2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>

{% set active_page = active_page|default('home') -%}

<div id="wrapper">
    {% include 'sidebar.html' %}

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            {% include 'nav.html' %}

            {% block content %}
            {% endblock %}
        </div>

    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to log out?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href={{ url_for('logout') }}>Logout</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename = 'vendor/jquery/jquery-3.4.1.min.js') }}"></script>
<!--<script src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>-->
<script src="{{ url_for('static', filename = 'vendor/datatables/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/popper/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/chart.js/Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'vendor/fontawesome-free/all.min.js') }}"></script>
<!--<script src="{{ url_for('static', filename = 'js/mdb.min.js') }}"></script>-->
<script src="{{ url_for('static', filename = 'js/sb-admin-2.js') }}"></script>


<script>
    $('#variants').dataTable({
        bProcessing: true,
        bServerSide: true,
        sPaginationType: "full_numbers",
        bjQueryUI: true,
        sAjaxSource: "/_get_variant_data",
        responsive: true,
        order: [[2, "desc"]]
        //colReorder: true,
        //autoFill: true
    });

    $('#genes').dataTable({
        bProcessing: true,
        bServerSide: true,
        sPaginationType: "full_numbers",
        bjQueryUI: true,
        sAjaxSource: "/_get_gene_data",
        responsive: true,
        order: [[2, "desc"]]
        //colReorder: true,
        //autoFill: true
    });

    $('#patients').dataTable({
        bProcessing: true,
        bServerSide: true,
        sPaginationType: "full_numbers",
        bjQueryUI: true,
        sAjaxSource: "/_get_patient_data",
        responsive: true,
        order: [[2, "desc"]]
        //colReorder: true,
        //autoFill: true
    });
</script>

      $(document).ready(function () {
          $('[data-toggle="tooltip"]').tooltip();
      });
  </script>
  -->

</body>
</html>
